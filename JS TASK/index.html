<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>

  <main>
    <div>
        <h2 style="text-align: center;">Please Log In</h2>
        <form style="width: 30%; margin: auto;" id="login-form">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
      
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
      
          <button type="submit" class="btn-login">Login</button>
        </form>
      </div>
       

      <p style="text-align: center;margin-top: 30px;">Don't have an account? <a href="signup.html">Sign up here</a></p>

  </main>

  <footer style="margin-top: 430px;">
    <p>&copy; 2025 Expense Tracker</p>
  </footer>

  <script src="login.js"></script>
</body>
</html>
